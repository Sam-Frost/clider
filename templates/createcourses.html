{% extends "layout.html" %}

{% block title %}
    Create Courses
{% endblock %}

{% block main %}

    <link rel="stylesheet" href="static/createcourses_style.css">

    <div class = "vertical-container">
        <div class = "container">
             <form action="/createcourses" method="post">

                <div class="vertical-from-container" >
                    <div class="form-group row">
                        <label for="cname" class="">Course Name</label>
                        <br><br>
                            <div>
                                <input required autocomplete="off"  type="text"  class="form-control" id="cname" placeholder="Enter name"  name="courseName">
                            </div>
                    </div>

                    <div class="form-group row">
                        <label for="totalvideos" class="">No. of Lecutres</label>
                        <br><br>
                            <div>
                                <input  required autocomplete="off"  type="text" class="form-control" id="totalvideos" placeholder="Enter a number" name="totalvideos">
                            </div>
                    </div>

                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </div>
            </form>
        </div>
    </div>



{% endblock %}
